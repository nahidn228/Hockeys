<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>

    <!-- Font AWesome -->
    <script
      src="https://kit.fontawesome.com/18c0a8d05d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI + TailwindCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "main-btn-color": "rgb(255, 66, 64)",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow font-semibold"
            >
              <li><a class="hover:text-red-500">Home</a></li>
              <li><a class="hover:text-red-500">About</a></li>
              <li><a class="hover:text-red-500">Pages</a></li>
              <li><a class="hover:text-red-500">Blog</a></li>
              <li><a class="hover:text-red-500">Contact</a></li>
            </ul>
          </div>
          <a class="text-2xl md:text-4xl font-extrabold"
            >Hockey<span class="text-main-btn-color">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-semibold text-base">
            <li><a class="hover:text-red-500">Home</a></li>
            <li><a class="hover:text-red-500">About</a></li>
            <li><a class="hover:text-red-500">Pages</a></li>
            <li><a class="hover:text-red-500">Blog</a></li>
            <li><a class="hover:text-red-500">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a href="#" class="bg-white p-2 mr-2 text-xl"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a
            class="btn bg-main-btn-color text-white text-base md:text-lg font-bold"
            >Get Ticket</a
          >
        </div>
      </div>
      <!-- banner section -->
      <div class="relative px-6">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full" />
            <div
              class="absolute bottom-5 left-5 space-x-4 flex transform justify-between transition duration-100"
            >
              <a href="#slide4" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide2" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/2.png" class="w-full" />
            <div
              class="absolute bottom-5 left-5 space-x-4 flex transform justify-between transition duration-75"
            >
              <a href="#slide1" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide3" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./Images/3.png" class="w-full" />
            <div
              class="absolute bottom-5 left-5 space-x-4 flex transform justify-between"
            >
              <a href="#slide2" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide4" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./Images/4.png" class="w-full" />
            <div
              class="absolute bottom-5 left-5 space-x-4 flex transform justify-between"
            >
              <a href="#slide3" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide1" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
        </div>

        <!-- float Card -->
        <div
          class="lg:absolute bottom-10 right-12 bg-slate-900 lg:w-1/3 p-5 text-white rounded-2xl"
        >
          <h4 class="text-xl font-semibold">
            Meet all the heroes from the field
          </h4>
          <p class="text-xs mt-4 font-semibold text-gray-400">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
